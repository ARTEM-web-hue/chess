<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 800px; margin: 0 auto; padding: 15px; background: #f9f9f9; }
    #messages { height: 70vh; overflow-y: auto; border: 1px solid #ddd; padding: 12px; background: white; margin-bottom: 12px; line-height: 1.5; }
    #input-area { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    #input { flex: 1; min-width: 200px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    #send { padding: 10px 16px; font-size: 16px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #file { display: none; }
    #upload-btn { padding: 10px; background: #34a853; color: white; border: none; border-radius: 6px; cursor: pointer; }
    img { max-width: 100%; max-height: 300px; margin-top: 6px; border-radius: 4px; }
    a { color: #1a73e8; text-decoration: underline; }
  </style>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a73e8">
</head>
<body>
  <h2>–ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç</h2>
  <div id="messages"></div>
  <div id="input-area">
    <input id="input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤—å –∫–∞—Ä—Ç–∏–Ω–∫—É..." maxlength="500">
    <input type="file" id="file" accept="image/*">
    <button id="upload-btn" onclick="document.getElementById('file').click()">üñºÔ∏è</button>
    <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

<script>
  let author = localStorage.getItem('author') || "–ì–æ—Å—Ç—å";

  const ws = new WebSocket(`wss://${location.host}/ws`);
  const messages = document.getElementById('messages');
  const input = document.getElementById('input');
  const fileInput = document.getElementById('file');

  ws.onmessage = (event) => {
    const data = event.data;
    let div, cleanData;

    if (data.startsWith('HISTORY:')) {
      cleanData = data.substring(8);
      div = document.createElement('div');
      div.innerHTML = linkify(cleanData);
    } else {
      div = document.createElement('div');
      div.innerHTML = linkify(data);
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  };

  document.getElementById('send').onclick = sendText;
  input.onkeypress = (e) => { if (e.key === 'Enter') sendText(); };

  fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    if (file.size > 500 * 1024) {
      alert("–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ! –ú–∞–∫—Å–∏–º—É–º 500 –ö–ë.");
      return;
    }
    const reader = new FileReader();
    reader.onload = () => {
      ws.send(`${author}|${reader.result}`);
      fileInput.value = '';
    };
    reader.readAsDataURL(file);
  };

  function sendText() {
    if (author === "–ì–æ—Å—Ç—å") {
      const newName = prompt("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏ —Å–≤–æ—ë –∏–º—è:", "");
      if (newName && newName.trim()) {
        author = newName.trim();
        localStorage.setItem('author', author);
      } else {
        return;
      }
    }
    const text = input.value.trim();
    if (text) {
      ws.send(`${author}|${text}`);
      input.value = '';
    }
  }

function linkify(text) {
    // –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç —É–∂–µ —Å–æ–¥–µ—Ä–∂–∏—Ç HTML —Ç–µ–≥–∏ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞, –Ω–µ —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º –µ–≥–æ
    if (text.includes('<b>') && text.includes('</b>')) {
        // –≠—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ —Å —É–∂–µ –≥–æ—Ç–æ–≤—ã–º HTML
        // –¢–æ–ª—å–∫–æ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É —Å—Å—ã–ª–æ–∫ –∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–º—É HTML
        let processed = text;
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å—Å—ã–ª–∫–∏ (–Ω–æ –Ω–µ –ª–æ–º–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ç–µ–≥–∏)
        processed = processed.replace(/(https?:\/\/[^\s<>&]+)/g, url => 
            `<a href="${url}" target="_blank">${url}</a>`
        );
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º base64 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        processed = processed.replace(/(data:image\/[a-z]+;base64,[A-Za-z0-9+/=]+)/g, img =>
            `<img src="${img}" alt="image" style="max-width:100%; max-height:300px; border-radius:4px; margin-top:6px;">`
        );
        
        return processed;
    }
    
    // –ò–Ω–∞—á–µ —ç—Ç–æ –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç - —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º
    let safe = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    
    safe = safe.replace(/(https?:\/\/[^\s<>"{}|\\^`]+)/g, url => 
        `<a href="${url}" target="_blank">${url}</a>`
    );
    
    safe = safe.replace(/(data:image\/[a-z]+;base64,[A-Za-z0-9+/=]+)/g, img =>
        `<img src="${img}" alt="image" style="max-width:100%; max-height:300px; border-radius:4px; margin-top:6px;">`
    );
    
    return safe;
}
  // === Push –ø–æ–¥–ø–∏—Å–∫–∞ ===
  function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding)
      .replace(/-/g, '+')
      .replace(/_/g, '/');
    const rawData = atob(base64);
    return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
  }

  async function subscribeToPush() {
    const registration = await navigator.serviceWorker.ready;
    const existing = await registration.pushManager.getSubscription();
    if (existing) return;

    const publicKey = "BFPo7qXHq_I9aj2uAxqbCv0s-36Iv2eIwR1BxB8num1mUtosCXclulA1YzgZBwMoMwBIdLWvV_MNQ0epb3NiHmY";
    try {
      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicKey)
      });
      await fetch('/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(subscription)
      });
    } catch (err) {
      console.log('Push subscription failed:', err);
    }
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(() => {
      if (Notification.permission === 'default') {
        Notification.requestPermission();
      }
      subscribeToPush();
    });
  }
</script>
</body>
</html>
